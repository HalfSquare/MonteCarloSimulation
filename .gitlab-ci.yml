stages:
  - Build
  - Test
  - Deploy

build:
  stage: Build
  tags:
    - Shell
  script:
    - echo "static analysis"
    - exit 1
  allow_failure: true

unittest:
  stage: Test
  tags:
    - Shell
  script:
    - echo "test"
    - exit 1
  allow_failure: true

deploy:
  stage: Deploy
  tags:
    - Shell
  script:
    - echo "deploy"
    - exit 1
  allow_failure: true
  
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
  tags:
   - docker

